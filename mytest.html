<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mytest</title>
		<script src='./myVue.js'></script>
	</head>
	<body>
		<div id='app'>
			{{ message }}
			<div></div>
		</div>
		<script>
			let vm = new Vue({
				el: '#app',
				data: {
					message: 'hello world'
				}
			})
			setTimeout(() => {
				vm._data.message = 'you know'
			},1000)
			
		</script>
	</body>
</html>
